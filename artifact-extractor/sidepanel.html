<!DOCTYPE html>
<html>
<head>
    <title>Artifact Extractor</title>
    <style>
        body { font-family: sans-serif; padding: 10px; margin: 0; }
        textarea { width: 100%; height: 80px; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; }
        button { width: 100%; padding: 8px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #status { margin-top: 10px; color: #666; font-size: 13px; }
        #results { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
        .artifact-link { display: block; margin-bottom: 8px; padding: 5px; background: #f0f0f0; text-decoration: none; color: #333; border-radius: 4px; }
        .artifact-link:hover { background: #e0e0e0; }
        .link-text { font-weight: bold; }
        .link-url { display: block; font-size: 12px; color: #666; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>
    <h3>Artifact Extractor</h3>
    <textarea id="prompt" placeholder="Describe what artifacts to extract...">Find all product links in this page.</textarea>
    <button id="extractBtn">Extract Artifacts</button>
    <div id="status"></div>
    <div id="results"></div>
    <script src="sidepanel.js"></script>
</body>
</html>
